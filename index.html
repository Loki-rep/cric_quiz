<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen">
            <h1>Cricket-Quiz</h1>   
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-box" class="hidden">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <button id="submit-btn" class="hidden">Submit Answer</button>
            <p id="timer">Time Left: <span id="time">15</span>s</p>
            <p id="score">Score: <span id="score-value">0</span></p>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
